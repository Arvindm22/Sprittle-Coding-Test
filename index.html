<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
    <title>SignUp</title>
</head>
<body>
    <h1>Registration</h1>
    <section class="SignUp ">
        <form id="Registration">
            <label for="FullName">Full Name:</label>
            <input type="text" name="Name" id="FullName" required>
            <label for="Email-Id">Email-Id:</label>
            <input type="email" name="Email" id="Email-Id" required>
            <label for="Pwd">Password</label>
            <input type="password" name="Password" id="Pwd" required>
            <button id="Btn 1">Sign Up</button>
        </form>
    </section>
</body>
</html>
